<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-output">
        <span class="advice-number">ADVICE #117</span>
        <q class="quote"
          >“It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”</q
        >
        <picture class="divider">
          <source
            media="(min-width: 545px)"
            srcset="./assets/pattern-divider-desktop.svg"
          />
          <img
            src="./assets/pattern-divider-mobile.svg"
            alt="divider line
                vector"
          />
        </picture>
      </div>
      <button class="btn">
        <img src="./assets/icon-dice.svg" class="btn-img" alt="dice icon" />
      </button>
    </div>
  </body>
</html>
